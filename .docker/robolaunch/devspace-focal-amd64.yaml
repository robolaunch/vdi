name: devspace
registry: docker.io
organization: robolaunchio
steps:
- name: vdi-base
  image:
    repository: vdi-base
    tag: focal-amd64
  path: ".docker/robolaunch/dockerfiles/base"
  dockerfile: "Dockerfile.nvidia"
  buildArgs: 
    "UBUNTU_RELEASE": "20.04"
    "CUDA_VERSION": "11.4.3"
    "VIRTUALGL_VERSION": "3.1"
  push: false
- name: xfce
  image:
    repository: xfce
    tag: focal-amd64
  baseStep: "vdi-base"
  path: "."
  dockerfile: "Dockerfile"
  context: .docker/robolaunch/dockerfiles/xfce
  push: false
- name: devspace
  image:
    repository: devspace
    tag: xfce-focal-amd64
  baseStep: "xfce"
  path: "."
  dockerfile: "Dockerfile"
  context: .docker/robolaunch/dockerfiles/devspace
  push: false